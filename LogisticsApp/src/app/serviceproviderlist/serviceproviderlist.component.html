<div class="table-responsive">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Provider_ID</th>
        <th scope="col">Manager</th>
        <th scope="col">Name</th>
        <th scope="col">Address_1</th>
        <th scope="col">City</th>
        <th scope="col">State</th>
        <th scope="col">Zip</th>
        <th scope="col">Country</th>
        <th scope="col"></th>
  
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let sp of serviceproviders" appMouseHover>
        <th scope="row" (click)="onSelect(sp)">{{sp.providerid}}</th>
        <td>{{sp.manager}}</td>
        <td>{{sp.name}}</td>
        <td>{{sp.address_1}}</td>
        <td>{{sp.city}}</td>
        <td>{{sp.state}}</td>
        <td>{{sp.zip}}</td>
        <td>{{sp.country}}</td>
        <td><button type="button" class="btn btn-primary" [routerLink]="['/serviceproviderdetail/', sp.providerid]">View</button></td>
      </tr>
    </tbody>
  </table>  
</div>
