<!--containers to center login-->
<div class="grandParentContaniner">
<div class="parentContainer">
<!--^^containers to center login^^-->
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()"  method="GET">
    <label for="userid"><b>Login ID</b></label>
    <input type="text" placeholder="Enter login" [class.is-invalid]="id.invalid && id.touched" formControlName="userid" class="form-control" name="password">
    <div *ngIf="id.touched">
      <div class="alert alert-danger" *ngIf="id.errors?.required">id is required</div>
      <div class="alert alert-danger" *ngIf="id.errors?.minlength">id must be at least 3 characters</div>
    </div>
      <label for="password"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" [class.is-invalid]="password.invalid && password.touched" formControlName="password" class="form-control" name="password">
    
    <div *ngIf="password.touched">
      <div class="alert alert-danger" *ngIf="password.errors?.required">password is required</div>
      <div class="alert alert-danger" *ngIf="password.errors?.minlength">password must be at least 3 characters</div>
    </div>
      <button type="submit" class="btn btn-primary  btn-sm" ng-disabled="loginForm.$invalid" [disabled]="!loginForm.valid">Login</button>
    
      <button type="button" class="btn btn-sm btn-primary"(click)="navigateToForgotPassword()">Forgot Password?</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember my ID
      </label>
</form>
</div>
</div>
