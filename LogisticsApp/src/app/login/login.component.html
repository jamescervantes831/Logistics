<div class="container">
  <form>
    <div class="row">
      <div class="col-6 pl-0">
        <label for="login"><b>Login ID</b></label>
        <input type="text" placeholder="Enter LoginID" name="login" required>
      </div>
      <div class="col-6 pl-0">
        <label for="password"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="password" required>
      </div>
      <div class="col-6 pl-0">
        <button type="submit" class="btn btn-primary" (click)="navigateToHome()">Login</button>
      </div>
      <div class="col-6 pl-0">
        <button type="button" class="btn btn-primary"(click)="navigateToForgotPassword()">Forgot Password?</button>
      </div>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember my ID
      </label>
    </div>
  </form>
</div>
