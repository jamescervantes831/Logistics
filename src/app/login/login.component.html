
<form>
  <div class="container">
    <label for="uname"><b>Login ID</b></label>
    <input type="text" placeholder="Enter Username" name="uname" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>

    <button type="submit" (click)="navigateToHome()">Login</button>
    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember my ID
    </label>
  </div>

  <div class="container" style="background-color:#f1f1f1">
    <button type="button" class="btn btn-primary"(click)="navigateToForgotPassword()">Forgot Password?</button>
  </div>
</form>
